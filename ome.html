<html>
<head>
<title>hu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h2>HTML Form</h2>
<form>
<label for="first">First Name</label>
<input type="text" id="first" placeholder="greenapple" >
<br>
<br>
<label for="last">Last Name</label>
<input type="text" id="last" placeholder="greenapple" >
<br>
<br>
<label for="dob">Date of Birth</label>
<input type="date" id="dob" >
<br>
<br>
<label for="gender">What's your gender?</label>

<label for="male">&nbspMale</label>
<input type="radio" value="Mr." id="male" name="gender" >
<label for="male">Female</label>
<input type="radio" value="Mrs." id="female" name="gender" >
<label for="male">Rather Not Say</label>
<input type="radio" value="no" id="not" name="gender" >
<br>
<br>
<label for="mail">Enter your e-mail</label>
<input type="email" id="mail" placeholder="yourmail@example.com" >
<br>
<br>
<label for="mobile">Enter your mobile</label>
<input type="tel" id="mobile">
<br>
<br>
<label for="pay">Choose payment method</label>
<select id="pay">
<option id="visa">VISA</option>
<option id="atm">Debit Card</option>
</select>
<br>
<br>
<label for="pass">Create your password</label>
<input type="password" id="pass">
<br>
<br>
<label for="repass">Confirm your password</label>
<input type="password" id="repass">
<br>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>

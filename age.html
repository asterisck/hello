<html>
<head>
<title>JS</title>
<meta http-equiv="refresh" content="1">
</head>
<body>
<script type="text/javascript">

var age = window.prompt("Enter your age")

if(age>=150)
{alert("I can't believe you are a human")}

else if(age>=60)
{alert("You are a senior")}

else if(age>=18)
{alert("You are a adult")}

else if(age<=18&age>11)
{alert("You are teenager")}

else if(age<=12&age>0)
{alert("You are a kid")}

else if(age<=0)
{alert("You haven't been born yet")}

else{alert("Use numbers or else the whole thing won't work")}






</script>
